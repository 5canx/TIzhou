{% extends "admin/base_site.html" %}
{% load static %}

{% block extrahead %}
    {{ block.super }}
    {% if extra_css %}
        {% for css in extra_css %}
            <link rel="stylesheet" type="text/css" href="{% static css %}" />
        {% endfor %}
    {% endif %}
{% endblock %}

{% block extrastyle %}
    {{ block.super }}
    <link rel="stylesheet" type="text/css" href="{% static 'css/admin_custom.css' %}" />
{% endblock %}
